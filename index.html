<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> products management system  </title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
<div class="all_page">
<header>
    <h1>products management system </h1>
</header>



<div class="inputs">
    <input type="text" placeholder="TITLE" id="title">
    <div class="ptad">
        <input  onkeyup="gettotal()" type="number" placeholder="PRICE" id="price">
        <input  onkeyup="gettotal()" type="number" placeholder="TAXES" id="taxes">
        <input  onkeyup="gettotal()" type="number" placeholder="ADS" id="ads">
        <input  onkeyup="gettotal()" type="number" placeholder="DISCOUNT" id="discount">
<small id="total" class="total"></small>
    </div>
    <div>
         <input type="number" placeholder="COUNT" id="count">
    </div>
   
    <input type="text" placeholder="CATEGORY" id="category">
    <div> 
        <button id="submit" class="create ca">create</button>
    </div>
    <input onkeyup="searchdata(this.value)" type="text" placeholder="SEARCH" id="search">
    <div class="ser"> 
        <button onclick="search(this.id)" id="search_by_title" class="create se1" >search by title</button>
        <button  onclick="search(this.id)" id="search_by_category" class="create se1">search by category</button>
    </div>
    
      <div id="deleteall" onclick="deleteall()"></div>    
    
    
</div>

<div class="outputs" >
<table>
    
          <tr>
        <th>id</th>
        <th>title</th>
        <th>price</th>
        <th>taxes</th>
        <th>ads</th>
        <th>discount</th>
        <th>total</th>
        <th>category</th>
        <th>update</th>
        <th>delete</th>
    </tr> 
  
 
    <tbody id="tbody">
      
    </tbody>

  
</table>

</div>
</div>




<script src="index.js"></script>
</body>
</html>
